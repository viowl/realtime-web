<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vapi Workflow Demo</title>
  <style>body{font-family:system-ui;margin:24px}button{padding:10px 14px;font-size:16px}</style>
</head>
<body>
  <h1>Запуск Workflow</h1>
  <button id="start">Start</button>
  <pre id="log" style="background:#111;color:#0f0;padding:10px;max-height:200px;overflow:auto"></pre>

  <!-- UMD сборка SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@2.3.10/dist/vapi.js"></script>
  <script>
    const PUBLIC_KEY  = 'd8554fe7-520e-4c5b-9320-06304c91d9ac';
    const WORKFLOW_ID = '80da1f87-ca79-40ef-b65e-0cf5d01d6edf';
    const log = (...a)=>{document.getElementById('log').textContent += a.join(' ')+'\n';};

    // Совместимость экспорта UMD
    const VapiCtor = window.Vapi?.default || window.Vapi;
    if (!VapiCtor) { log('SDK не загрузился (проверьте URL скрипта)'); }

    const vapi = new VapiCtor(PUBLIC_KEY);
    vapi.on('error', e => log('error:', e?.message || e));
    vapi.on('call-start', () => log('call-start'));
    vapi.on('call-end',   () => log('call-end'));

    document.getElementById('start').onclick = async () => {
      log('start…');
      try {
        // Запуск ИМЕННО workflow — ID 4-м аргументом:
        await vapi.start(null, null, null, WORKFLOW_ID);
        log('started');
      } catch (e1) {
        log('start failed, try object form…', e1?.message || e1);
        try {
          // На некоторых билдах работает объектная форма:
          await vapi.start({ workflowId: WORKFLOW_ID });
          log('started (object form)');
        } catch (e2) {
          log('fallback failed:', e2?.message || e2);
          alert('Не удалось запустить Workflow — см. лог.');
        }
      }
    };
  </script>
</body>
</html>
