<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vapi Workflow</title>
</head>
<body>
  <button id="start">Start</button>

  <!-- UMD-обёртка (глобальный Vapi) -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    const PUBLIC_KEY  = 'ade7ece4-2b81-4a35-9007-8e033e62c035';
    const WORKFLOW_ID = '80da1f87-ca79-40ef-b65e-0cf5d01d6edf';

    // будет доступно как window.Vapi
    const vapi = new Vapi(PUBLIC_KEY);

    document.getElementById('start').onclick = async () => {
      try {
        // Способ #1: workflowId 4-м аргументом
        await vapi.start(null, null, null, WORKFLOW_ID);
      } catch (e1) {
        // Способ #2: объектом (в некоторых версиях SDK)
        await vapi.start({ workflowId: WORKFLOW_ID });
      }
    };
  </script>
</body>
</html>
