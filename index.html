<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vapi Workflow</title>
</head>
<body>
  <button id="start">Start</button>

  <!-- UMD-обёртка (глобальный Vapi) -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
  const PUBLIC_KEY  = '1d7d052d-78bb-4b90-955a-4c6fb40e2c40';
  const WORKFLOW_ID = '80da1f87-ca79-40ef-b65e-0cf5d01d6edf';

  const vapi = new Vapi(PUBLIC_KEY);
  vapi.on('error', console.log);
  vapi.on('call-start', () => console.log('call-start'));
  vapi.on('call-end',   () => console.log('call-end'));

  document.getElementById('start').onclick = async () => {
    try {
      await vapi.start(null, null, null, WORKFLOW_ID);
    } catch (e1) {
      console.log('4th-arg failed:', e1);
      try {
        await vapi.start({ workflowId: WORKFLOW_ID });
      } catch (e2) {
        console.log('object form failed:', e2);
        alert('Не удалось запустить Workflow. Смотри Console → ошибки.');
      }
    }
  };
</script>
</body>
</html>
