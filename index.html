<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Voice Assistant</title>
  </head>
  <body>
    <h1>Voice Assistant</h1>

    <button id="start-realtime" style="padding: 12px 16px; font-size: 16px">
      ðŸŽ¤ Talk to the assistant
    </button>

    <script>
      (async () => {
        const SESSION_URL =
          "https://n8n-test.space/webhook/728f5083-a6e5-4f7f-b671-c7dacb68f292"; // Ð²Ð°Ñˆ n8n

        async function startRealtime() {
          try {
            console.clear();
            console.log("ðŸ”Ž 1) Fetching session from:", SESSION_URL);

            // 1) Ð—Ð°Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÑÑ„ÐµÐ¼ÐµÑ€Ð½Ñ‹Ð¹ ÐºÐ»ÑŽÑ‡ Ñƒ n8n
            const r0 = await fetch(SESSION_URL, { method: "GET" });
            console.log("   r0.status =", r0.status);

            const raw = await r0.text();
            console.log("   r0.raw =", raw);

            let data;
            try {
              data = JSON.parse(raw);
            } catch (e) {
              console.error("â— JSON parse error:", e);
              alert("Backend returned non-JSON");
              return;
            }

            // Ð¾Ð¶Ð¸Ð´Ð°ÐµÐ¼ { "client_secret": { "value": "ek_...", "expires_at": ... } }
            const EPHEMERAL_KEY = data?.client_secret?.value;
            console.log(
              "   EPHEMERAL_KEY =",
              EPHEMERAL_KEY ? EPHEMERAL_KEY.slice(0, 10) + "â€¦" : EPHEMERAL_KEY
            );
            if (!EPHEMERAL_KEY) {
              alert("Session key is empty");
              return;
            }

            // 2) WebRTC
            console.log("ðŸŽ› 2) Preparing WebRTC");
            const pc = new RTCPeerConnection();
            const audioEl = document.createElement("audio");
            audioEl.autoplay = true;
            document.body.appendChild(audioEl);
            pc.ontrack = (e) => (audioEl.srcObject = e.streams[0]);

            let mic;
            try {
              mic = await navigator.mediaDevices.getUserMedia({ audio: true });
              console.log("ðŸŽ¤ mic granted");
            } catch (e) {
              console.error("ðŸŽ¤ mic error:", e);
              alert("Please allow microphone access");
              return;
            }
            mic.getTracks().forEach((t) => pc.addTrack(t, mic));

            // 3) ÐžÑ‚Ð¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ SDP Ð² OpenAI
            console.log("ðŸš€ 3) Sending SDP offer to OpenAIâ€¦");
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            let r1;
            try {
              r1 = await fetch(
                "https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview",
                {
                  method: "POST",
                  headers: {
                    Authorization: `Bearer ${EPHEMERAL_KEY}`,
                    "Content-Type": "application/sdp",
                  },
                  body: offer.sdp,
                }
              );
            } catch (e) {
              console.error("â— OpenAI fetch threw before network:", e);
              alert("OpenAI fetch failed before request");
              return;
            }

            console.log("   r1.status =", r1.status);
            if (!r1.ok) {
              const msg = await r1.text().catch(() => "");
              console.error("   r1.body =", msg);
              alert("Realtime connection error:\n" + msg);
              return;
            }

            const answer = { type: "answer", sdp: await r1.text() };
            await pc.setRemoteDescription(answer);

            console.log("âœ… 4) Realtime connected. You can speak now.");
          } catch (e) {
            console.error("ðŸ’¥ Uncaught in startRealtime:", e);
            alert("Unexpected error: " + e);
          }
        }

        document
          .getElementById("start-realtime")
          .addEventListener("click", startRealtime);
      })();
    </script>
  </body>
</html>
