<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Запуск Workflow</title>
  <style>
    body{font-family:system-ui;margin:24px}
    button{padding:10px 14px;font-size:16px}
    #log{background:#111;color:#0f0;padding:10px;max-height:220px;overflow:auto;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Запуск Workflow</h1>
  <button id="start">Start</button>
  <div id="log"></div>

  <script type="module">
    import Vapi from 'https://cdn.jsdelivr.net/npm/@vapi-ai/web@2.3.10/dist/vapi.js';
    // альтернативно: 'https://unpkg.com/@vapi-ai/web@2.3.10/dist/vapi.js'

    const PUBLIC_KEY  = 'efd442b8-2211-4591-9247-a524e6fb25ae';
    const WORKFLOW_ID = '04dc781b-9fd4-4470-814a-722d24ec7037';
    const log = (...a)=>{document.getElementById('log').textContent += a.join(' ')+'\n';};

    const vapi = new Vapi(PUBLIC_KEY);
    vapi.on('error', e => log('error:', e?.message || e));
    vapi.on('call-start', () => log('call-start'));
    vapi.on('call-end',   () => log('call-end'));

    document.getElementById('start').onclick = async () => {
      log('start…');
      try {
        // workflowId — 4-м аргументом
        await vapi.start(null, null, null, WORKFLOW_ID);
        log('started (4th arg)');
      } catch (e1) {
        log('4th-arg failed:', e1?.message || e1);
        try {
          // на некоторых билдах доступна объектная форма
          await vapi.start({ workflowId: WORKFLOW_ID });
          log('started (object form)');
        } catch (e2) {
          log('object-form failed:', e2?.message || e2);
          alert('Не удалось запустить Workflow — см. лог выше.');
        }
      }
    };
  </script>
</body>
</html>
